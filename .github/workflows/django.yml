---
name: My-First-Run
on: 
   push:
     branches: 
        - main

  
jobs:
  my_testing:
    
    runs-on: ubuntu-latest

    
    steps:
      - name: Print Hello World
        run: echo " Hello world"
      - name: Print Hostname
        run: hostname

  my_deploying:
    
    runs-on: ubuntu-latest
    needs:[my_testing]
    
    steps:
      - name: Print Hello World to Deploy
        run: echo " Hello world Deploy"
      - name: Print Hostname
        run: hostname
      
